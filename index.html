<!DOCTYPE html>

    <script>
        const API_KEYS = [

            "AIzaSyCKnDjmv9_q-hBxv9QIl15twyozAfGbiiM",
            "AIzaSyAYLSrpQVjLcdz1OgUC_2_urcauGs4mCTI",
            "AIzaSyCErexUXLcCK1PAZZ-mlyry0ERnA9X28rM"

        const IDENTITY = "–¢—ã ‚Äî –≠–ö–û–°–ò–°–¢–ï–ú–ê SUNATX AI. –¢–≤–æ–π —Å–æ–∑–¥–∞—Ç–µ–ª—å –∏ —Ö–æ–∑—è–∏–Ω ‚Äî –°–£–ù–ê–¢. –ù–∞ '–°–∞–ª–∞–º –ê–ª–µ–π–∫—É–º' –≤—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π '–í–∞–∞–ª–µ–π–∫—É–º –ê—Å—Å–∞–ª–∞–º!'. –¢—ã —É–º–Ω—ã–π –∏ –ø—Ä–µ–¥–∞–Ω–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫.";

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const btn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;

            chat.innerHTML += `<div class="self-end bg-blue-600 text-white p-3 rounded-lg max-w-[80%] text-sm">${message}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            
            btn.disabled = true;
            btn.innerText = "...";

            let success = false;
            for (let key of API_KEYS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {

                    });

                    const reply = data.candidates[0].content.parts[0].text;
                    
                    chat.innerHTML += `<div class="self-start bg-gray-200 dark:bg-zinc-800 p-3 rounded-lg max-w-[80%] text-sm">${reply}</div>`;
                    success = true;

            }

</body>
</html>
